<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title> 
</head>
<style type="text/css">

body:-webkit-scrollbar {
    -webkit-appearance: none;
    width: 7px;
}
body:-webkit-scrollbar-thumb {
    border-radius: 4px;
    background-color: rgba(0,0,0,.5);
    -webkit-box-shadow: 0 0 1px rgba(255,255,255,.5);
}</style>
<body>

  <div class="modal-body">    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <div id="ajaxload-family" style="height: 400px; overflow-y: scroll;">

    </div>
  </div>
  <script type="text/javascript">
          $.getJSON('http://blog.oneyearroadtrip.com/the-webb-family/?json=1', function(jd) {
             $('#ajaxload-family').html(jd.page.content);
          });
  </script>
</body>
</html>
