<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title>  
</head>
<body>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h3 class="modal-title">Support OneYearRoadTrip</h3>
            </div>            <!-- /modal-header -->
            <div class="modal-body">
            <div id="ajaxload-support" style="width: 600px; overflow: scroll;">
            </div>
            </div>            <!-- /modal-body -->
         <script type="text/javascript">
          $.getJSON('http://blog.oneyearroadtrip.com/support/?json=1', function(jd) {
             $('#ajaxload-support').html(jd.page.content);
          });
   </script>
</body>
</html>
