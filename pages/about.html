<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title>

     <script type="text/javascript">
   $(document).ready(function() {
          $.getJSON('http://blog.oneyearroadtrip.com/about-one-year-road-trip/?json=1', function(jd) {
             $('#ajaxload').html(jd.page.content);
          });
   });
   </script>

</head>
<body>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                 <h3 class="modal-title" style="text-align:center;">About One Year Road Trip</h3>
            </div>            <!-- /modal-header -->
            <div class="modal-body">
            <div id="ajaxload" style="height: 500px; overflow: scroll;">
    </div>
    </div>            <!-- /modal-body -->
</body>
</html>
